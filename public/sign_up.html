<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signUp_style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="form-container">
        <form action="#" id="form">
            <div id="components">
                <div>
                    <label for="username" class="username">Username</label>
                    <input type="text" required placeholder="Username">
                </div>
                <br><br>
                <div>
                    <label for="password" class="password">Password</label>
                    <input type="password" required placeholder="********" minlength="8" >
                </div>
                <br><br>
                <div>
                    <label for="comf-password" class="comf-password">Confirm Password</label>
                    <input type="password" placeholder="********" minlength="8" required id="conf-password">
                </div>
                <br><br>
                <div>
                    <label for="email" class="email">Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div id="footer">
                <div id="button-container">
                    <button type="submit" id="button">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
